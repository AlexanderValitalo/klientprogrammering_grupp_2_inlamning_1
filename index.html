<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futurama</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Futurama</h1>

    <div id="first-page">
      <div id="character-header">
        <h2>Characters</h2>
        <button id="create-character-btn">Create new character</button>
      </div>
      <div id="characters">
        <table id="characters-table">
          <tr>
            <th>Name</th>
            <th>Home planet</th>
            <th>Occupation</th>
            <th></th>
          </tr>
        </table>
      </div>

      <h2>Episodes</h2>
    </div>
    
    <div id="character-page"></div>

    <div id="create-character-page">
      <h2>Create new Character</h2>
      <form action="" id="create-character-form">
        <label for="character-first-name">First name:</label><br>
        <input type="text" id="character-first-name" name="character-first-name" placeholder="Type first name here"><br>

        <label for="character-middle-name">Middle name:</label><br>
        <input type="text" id="character-middle-name" name="character-middle-name" placeholder="Type middle name here"><br>

        <label for="character-last-name">Last name:</label><br>
        <input type="text" id="character-last-name" name="character-last-name" placeholder="Type last name here"><br>
        
        <label for="character-homePlanet">Home planet:</label><br>
        <input type="text" id="character-homePlanet" name="character-homePlanet" placeholder="Type home planet here"><br>
        <input type="submit" value="Create character">
      </form>
      <button id="character-create-back-button" class="back-button">Back to main page</button>
    </div>
    
    <div id="update-character-page">
      <h2>Update Character</h2>
      <form action="" id="update-character-form">
        <label for="update-first-name">First name:</label><br>
        <input type="text" id="update-first-name" name="update-first-name" placeholder="Type first name here"><br>

        <label for="update-middle-name">Middle name:</label><br>
        <input type="text" id="update-middle-name" name="update-middle-name" placeholder="Type middle name here"><br>

        <label for="update-last-name">Last name:</label><br>
        <input type="text" id="update-last-name" name="update-last-name" placeholder="Type last name here"><br>

        <label for="update-homePlanet">Home planet:</label><br>
        <input type="text" id="update-homePlanet" name="update-homePlanet" placeholder="Type home planet here"><br>
        <input type="submit" value="Update character">
      </form>
      <button id="update-character-back-button" class="back-button">Back to character</button>
    </div>

    <div id="delete-character-page">
      <h2>Delete Character</h2>
      <h3>Are you sure you want to delete this character?</h3>
      <button id="delete-character-button">Delete</button>
      <button id="delete-character-back-button">Back to character</button>
    </div>

    <script src="client.js"></script>
    <script src="app.js"></script>
  </body>
</html>
